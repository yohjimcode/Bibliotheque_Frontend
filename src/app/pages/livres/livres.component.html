<div class="search">
  <mat-form-field appearance="fill">
    <mat-label>Recherche</mat-label>
    <input matInput placeholder="Recherchez un livre..." [(ngModel)]="zoneRecherche">
  </mat-form-field>

  <div class="button">
    <button mat-flat-button color="primary" (click)="openDialog()">Ajouter livre</button>
    <!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
  </div>
</div>


<div class="body">
  <div class="livre" *ngFor="let livre of livresFiltres">
    <strong>{{ livre.titre }}</strong>
    <br>
    Auteur : {{ livre.auteur.nom }} {{ livre.auteur.prenom }}
    <br>
    Prix : {{ livre.prix }} € <!-- formatter le montant pour qu'il soit à 2 décimales -->
  </div>
</div>

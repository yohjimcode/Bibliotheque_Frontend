<p-table 
[value]="livres"
 scrollable="true"
  scrollHeight="50rem"
  [paginator]="true"
  [rows]="15"
  responsiveLayout="scroll"
  styleClass="livre-table"
  >
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <span class="text-xl font-bold">Mes livres</span>
      <!-- <p-button icon="pi pi-refresh" rounded raised /> -->
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th [style]="'width:150px'">Image</th>
      <th [style]="'width:500px'">Titre</th>
      <th [style]="'width:250px'">Auteur(s)</th>
      <th>Genre</th>
      <th>Prix</th>
      <th>Statut</th>
      <th>Note</th> 
    </tr>
  </ng-template>
  <ng-template #body let-livre>
    <tr>
      <td>
        <img src="02_8,2 secondes.png" [style]="'width:8rem'"
        class="w-24 rounded" />
      </td>
      <td>{{ livre.titre }}</td>
      @if(livre.auteurs?.length > 0){
          <td>{{ livre.auteurs }}</td>
      } @else { 
        <td> <i class="pi pi-spin pi-spinner"></i> </td>
      }
      <!-- <td>{{ livre.genre }}</td> -->
      <td> Thriller</td>
      <td>{{ livre.prix | currency: 'EUR' }}</td>
      <td>
        <!-- <p-tag [value]="livre.statut" [severity]="getStatus(livre.inventoryStatus)" /> -->
         <p-tag> Ã€ lire </p-tag>
      </td>
      <td><p-rating [(ngModel)]="livre.rating" [readonly]="true"/></td>

    </tr>
  </ng-template>
  <!-- <ng-template #footer>
        <tr>
            <td colspan="6">In total there are {{ products ? products.length : 0 }} products.</td>
             
        </tr>
    </ng-template> -->
</p-table>

<p-button (click)="ajouterLivre()" label="Ajouter un livre"/>

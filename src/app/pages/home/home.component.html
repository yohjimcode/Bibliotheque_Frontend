<p-carousel
  [value]="livresTendances"
  [numVisible]="1"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="6000"
  [showIndicators]="false"
  [showNavigators]="true"
  styleClass="book-carousel">

  <ng-template let-livre pTemplate="item">

    <p-card
      [header]="livre.titre"
      [subheader]="livre.auteurs?.join(', ')"
      class="book-card">

      <ng-template pTemplate="content">
        <img
          *ngIf="livre.urlDeCouverture"
          [src]="livre.urlDeCouverture"
          alt="{{ livre.titre }}"
          class="book-cover"
        />

        <p class="year" *ngIf="livre.anneePublication">
          {{ livre.anneePublication }}
        </p>
      </ng-template>

    </p-card>

  </ng-template>

</p-carousel>
